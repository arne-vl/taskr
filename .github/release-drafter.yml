name-template: 'Release $RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

template: |
  ## Changes

  $CHANGES


changelog:
  exclude:
    labels:
      - "ignore for release"

  categories:
    - title: "🚀 New Features"
      labels:
        - enhancement

    - title: "🐛 Bug Fixes"
      labels:
        - bug

    - title: "📚 Documentation"
      labels:
        - documentation

    - title: "Other Changes"
      labels: []
